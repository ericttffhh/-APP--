<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳APP下載</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* 主背景顏色 */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00796b; /* 主題顏色 */
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* 圓角 */
        }
        .hero {
            text-align: center;
        }
        .hero img {
            width: 150px;
            border-radius: 50%; /* 圖標圓形 */
        }
        .hero h1 {
            margin: 10px 0;
            color: #00796b; /* 文字顏色 */
        }
        .hero p {
            color: #757575; /* 副文字顏色 */
        }
        .download-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .download-buttons a {
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            color: white;
            background-color: #00796b; /* 按鈕顏色 */
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-buttons a:hover {
            background-color: #004d40; /* 按鈕懸停顏色 */
        }
        .ios-unavailable {
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            color: white;
            background-color: #A9A9A9;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #00796b; /* 主題顏色 */
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    記帳APP
</header>

<div class="container">
    <div class="hero">
        <img src="path/to/app_icon.png" alt="App Icon">
        <h1>下載 記帳APP-股票風格</h1>
        <p>管理你的財務，隨時隨地掌控你的收入與支出。</p>
    </div>
    
    <div class="download-buttons">
        <a href="path\to\android_apk.apk" download>下載Android版</a>
        <a href="#" class="ios-unavailable">iOS版尚未推出</a>
    </div>
</div>

<footer>
    &copy; 2024 記帳APP.Ericqw  版權所有.
</footer>

</body>
</html>
